name: Build and Deploy

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Inject Secrets into config.js
        run: |
          echo "const CONFIG = {" > public/js/config.js
          echo "    SUPABASE_URL: '${{ secrets.SUPABASE_URL }}'," >> public/js/config.js
          echo "    SUPABASE_ANON_KEY: '${{ secrets.SUPABASE_ANON_KEY }}'," >> public/js/config.js
          echo "};" >> public/js/config.js

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy public --project-name=hsaas-oncall-admin
