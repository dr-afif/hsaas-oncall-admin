<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - HSAAS Oncall Admin</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body style="display: flex; align-items: center; justify-content: center; height: 100vh; background: #f0f2f5;">
    <div class="card" style="max-width: 400px; text-align: center; width: 100%;">
        <h1 style="color: var(--primary)">HSAAS Oncall</h1>
        <p style="color: var(--text-muted); margin-bottom: 2rem;">Please sign in to manage your roster.</p>
        <button id="loginBtn" class="btn btn-primary" style="width: 100%; padding: 1rem;">Log In with Google</button>
    </div>

    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check for config immediately
        if (typeof APP_CONFIG === 'undefined') {
            document.body.innerHTML = `
                <div style="padding: 2rem; color: #721c24; background: #f8d7da; border: 1px solid #f5c6cb; border-radius: 8px; margin: 2rem; text-align: center; font-family: sans-serif;">
                    <h3>⚠️ Configuration Missing</h3>
                    <p>The <code>js/config.js</code> file was not found or is empty.</p>
                    <p>Please check your Cloudflare Pages <b>Build Command</b> and <b>Environment Variables</b>.</p>
                    <button onclick="location.reload()" style="padding: 0.5rem 1rem; cursor: pointer;">Retry</button>
                </div>
            `;
        } else {
            const btn = document.getElementById('loginBtn');
            btn.onclick = () => {
                if (typeof sb === 'undefined') {
                    alert("Supabase client not initialized. Check console for details.");
                    return;
                }
                login();
            };

            initAuth().then(session => {
                if (session) window.location.href = 'app.html';
            }).catch(err => console.error("Auth check failed:", err));
        }
    </script>
</body>

</html>
