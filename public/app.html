<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HSAAS Roster Manager</title>
    <link rel="stylesheet" href="style.css">
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body>
    <div class="app-container">
        <header>
            <div style="display: flex; align-items: center; gap: 2rem;">
                <h2 style="margin:0; color: var(--primary);">HSAAS Roster</h2>
                <nav id="mainNav">
                    <a href="#roster" data-view="roster">Roster</a>
                    <a href="#contacts" data-view="contacts">Contacts</a>
                    <a href="#slots" data-view="slots">Slot Types</a>
                    <a href="#audit" data-view="audit">Audit</a>
                    <a href="#admin" data-view="admin" class="hidden">Admin</a>
                </nav>
            </div>
            <div id="activeDeptName" class="dept-title"></div>
            <div class="user-info">
                <div id="admin-dept-switcher" class="hidden">
                    <select id="activeDeptId"></select>
                </div>
                <span id="userEmail"></span>
                <button class="btn btn-ghost" onclick="logout()">Logout</button>
            </div>
        </header>

        <main id="appContent">
            <!-- Dynamic content injected here -->
        </main>
    </div>

    <!-- Modals -->
    <div id="modalOverlay" class="modal-overlay">
        <div id="modalContent" class="modal"></div>
    </div>

    <!-- Notification -->
    <div id="notification"></div>

    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/roster.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/slots.js"></script>
    <script src="js/audit.js"></script>
    <script src="js/admin.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
